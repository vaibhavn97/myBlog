{% extends 'blog/base.html' %}



{% block content %}


<div class="container-fluid my-3">
    {% for post in posts %}
    <div class="card my-2" style="width: 18rem;">
        <div class="card-body">
          <a href="{% url 'post' post.pk %}"><h5 class="card-title">{{post.title}}</h5></a>
          <h6 class="card-subtitle mb-2 text-muted">{{post.author}}</h6>
          <p class="card-text">{{ post.desc|truncatechars:50 }}</p>
        </div>
      </div>
    {% endfor %}
</div>




{% endblock content %}
