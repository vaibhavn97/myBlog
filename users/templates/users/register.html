{% extends 'blog/base.html' %}

{% block content %}   
<div class="d-flex justify-content-center align-item-center">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endfor %}
    {% endif %}
    <form class="w-25" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Enter Username</label>
            {{form.username}}
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Enter Email</label>
            {{form.email}}
        </div>
        <div class="mb-3">
            <label for="id_password1" class="form-label">Enter Password</label>
            {{form.password1}}
        </div>
        <div class="mb-3">
            <label for="id_password2" class="form-label">Confirm Password</label>
            {{form.password2}}
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>


{% endblock content %}
